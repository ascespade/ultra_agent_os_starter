services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=ultra_agent
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ultra_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    env_file:
      - .env.railway
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ultra_agent
      - REDIS_URL=redis://redis:6379
      - WORKER_URL=http://worker:3004
      - HOST=0.0.0.0
      - PORT=3000
      - DEFAULT_ADMIN_PASSWORD=admin
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "3000:3000"

  worker:
    build:
      context: .
      dockerfile: ./apps/worker/Dockerfile
    env_file:
      - .env.railway
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ultra_agent
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "3004:3004"

  ui:
    build:
      context: ./apps/ui
      dockerfile: Dockerfile
    env_file:
      - .env.railway
    environment:
      - PORT=3003
      - API_URL=http://localhost:3000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "3003:3003"

volumes:
  postgres_data:

