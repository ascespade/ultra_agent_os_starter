services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=himam
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - UI_URL=http://localhost:3000
      - INTERNAL_API_KEY=docker-validator-internal-key
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - REDIS_URL=redis://redis:6379
      - DATA_DIR=/data/agent
      - JWT_SECRET=ultra-agent-jwt-secret-change-in-production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/himam
      - DEFAULT_ADMIN_PASSWORD=admin
      - UI_ENABLED=true
      - UI_PATH=/ui
    depends_on: [postgres, redis]
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"

  worker:
    build:
      context: .
      dockerfile: ./apps/worker/Dockerfile
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DATA_DIR=/data/agent
      - JWT_SECRET=ultra-agent-jwt-secret-change-in-production
      - INTERNAL_API_KEY=docker-validator-internal-key
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/himam
    depends_on: [postgres, redis]
    restart: unless-stopped

volumes:
  postgres_data:
