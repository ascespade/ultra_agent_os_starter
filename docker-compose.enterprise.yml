version: '3.8'

services:
  # Data Layer
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=himam
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service (REST Only)
  api-service:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/himam
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=ultra-agent-jwt-secret-change-in-production
      - DEFAULT_ADMIN_PASSWORD=admin
      - SERVICE_NAME=api-service
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "127.0.0.1:3101:3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # WebSocket Service (Real-time Only)
  ws-service:
    build:
      context: .
      dockerfile: ./apps/ws/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3002
      - HOST=0.0.0.0
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=ultra-agent-jwt-secret-change-in-production
      - SERVICE_NAME=ws-service
      - LOG_LEVEL=info
      - API_SERVICE_URL=http://api-service:3001
    depends_on:
      redis:
        condition: service_healthy
      api-service:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "127.0.0.1:3102:3002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # UI Service (Static Files Only)
  ui-service:
    build:
      context: .
      dockerfile: ./apps/ui/Dockerfile.static
    environment:
      - NODE_ENV=production
      - PORT=3003
      - HOST=0.0.0.0
      - SERVICE_NAME=ui-service
      - LOG_LEVEL=info
    restart: unless-stopped
    ports:
      - "127.0.0.1:3103:3003"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker Service (Background Jobs)
  worker-service:
    build:
      context: .
      dockerfile: ./apps/worker/Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/himam
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=ultra-agent-jwt-secret-change-in-production
      - SERVICE_NAME=worker-service
      - LOG_LEVEL=info
      - WORKER_CONCURRENCY=5
      - RETRY_ATTEMPTS=3
      - RETRY_DELAY=1000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "127.0.0.1:3105:3004"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api-service:
        condition: service_healthy
      ws-service:
        condition: service_healthy
      ui-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  default:
    driver: bridge
