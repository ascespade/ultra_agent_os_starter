<!DOCTYPE html>
<script src="/env.js"></script>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ultra Agent OS - Ops Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #0a1428;
  --secondary: #1a2847;
  --accent: #4a9eff;
  --accent-dark: #3a7ee6;
  --accent-muted: rgba(74, 158, 255, 0.15);
  --success: #10b981;
  --warning: #f97316;
  --error: #ef4444;
  --background: #0a1428;
  --surface: #1a2847;
  --text-primary: #e8f1ff;
  --text-secondary: #7fa3c8;
  --border: rgba(79, 122, 184, 0.2);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--background);
  color: var(--text-primary);
  line-height: 1.6;
}

.dashboard-container {
  display: flex;
  height: 100vh;
}

/* Sidebar Navigation */
.sidebar {
  width: 250px;
  background: var(--secondary);
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
}

.sidebar-header {
  padding: 1.5rem;
  border-bottom: 1px solid var(--border);
}

.sidebar-header h1 {
  color: var(--accent);
  font-size: 1.25rem;
  font-weight: 600;
}

.sidebar-header p {
  color: var(--text-secondary);
  font-size: 0.875rem;
  margin-top: 0.25rem;
}

.nav-menu {
  flex: 1;
  padding: 1rem 0;
}

.nav-item {
  display: block;
  padding: 0.75rem 1.5rem;
  color: var(--text-secondary);
  text-decoration: none;
  transition: all 0.3s ease;
  border-left: 3px solid transparent;
  cursor: pointer;
}

.nav-item:hover {
  background: var(--accent-muted);
  color: var(--text-primary);
}

.nav-item.active {
  background: var(--accent-muted);
  color: var(--accent);
  border-left-color: var(--accent);
}

.nav-item i {
  margin-right: 0.75rem;
  width: 16px;
}

.sidebar-footer {
  padding: 1rem 1.5rem;
  border-top: 1px solid var(--border);
}

.logout-btn {
  width: 100%;
  padding: 0.5rem;
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.3);
  color: var(--error);
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.logout-btn:hover {
  background: rgba(239, 68, 68, 0.2);
}

/* Main Content */
.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.top-nav {
  background: var(--surface);
  border-bottom: 1px solid var(--border);
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.page-title {
  font-size: 1.5rem;
  font-weight: 600;
}

.connection-status {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.status-indicator {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  background: rgba(16, 185, 129, 0.1);
  border: 1px solid rgba(16, 185, 129, 0.3);
  border-radius: 20px;
  font-size: 0.875rem;
}

.status-indicator.disconnected {
  background: rgba(239, 68, 68, 0.1);
  border-color: rgba(239, 68, 68, 0.3);
  color: var(--error);
}

.status-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: var(--success);
}

.status-indicator.disconnected .status-dot {
  background: var(--error);
}

/* Page Content */
.page-content {
  flex: 1;
  padding: 2rem;
  overflow-y: auto;
}

.page {
  display: none;
}

.page.active {
  display: block;
}

/* Cards */
.card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 1.5rem;
  margin-bottom: 1.5rem;
}

.card-header {
  display: flex;
  justify-content: between;
  align-items: center;
  margin-bottom: 1rem;
}

.card-title {
  font-size: 1.125rem;
  font-weight: 600;
}

/* Grid Layout */
.grid {
  display: grid;
  gap: 1.5rem;
}

.grid-2 {
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
}

.grid-3 {
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
}

/* Status Cards */
.status-card {
  text-align: center;
}

.status-value {
  font-size: 2rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
}

.status-label {
  color: var(--text-secondary);
  font-size: 0.875rem;
}

.status-card.success .status-value {
  color: var(--success);
}

.status-card.warning .status-value {
  color: var(--warning);
}

.status-card.error .status-value {
  color: var(--error);
}

/* Tables */
.table {
  width: 100%;
  border-collapse: collapse;
}

.table th,
.table td {
  padding: 0.75rem;
  text-align: left;
  border-bottom: 1px solid var(--border);
}

.table th {
  background: var(--primary);
  font-weight: 600;
}

.table tbody tr:hover {
  background: var(--accent-muted);
}

/* Buttons */
.btn {
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
  transition: all 0.3s ease;
}

.btn-primary {
  background: var(--accent);
  color: white;
}

.btn-primary:hover {
  background: var(--accent-dark);
}

.btn-secondary {
  background: var(--surface);
  color: var(--text-primary);
  border: 1px solid var(--border);
}

.btn-secondary:hover {
  background: var(--primary);
}

.btn-sm {
  padding: 0.375rem 0.75rem;
  font-size: 0.875rem;
}

/* Forms */
.form-group {
  margin-bottom: 1rem;
}

.form-label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
}

.form-input {
  width: 100%;
  padding: 0.5rem;
  background: var(--primary);
  border: 1px solid var(--border);
  border-radius: 6px;
  color: var(--text-primary);
}

.form-input:focus {
  outline: none;
  border-color: var(--accent);
}

/* Loading */
.loading {
  text-align: center;
  padding: 2rem;
  color: var(--text-secondary);
}

.spinner {
  border: 2px solid var(--border);
  border-top: 2px solid var(--accent);
  border-radius: 50%;
  width: 20px;
  height: 20px;
  animation: spin 1s linear infinite;
  margin: 0 auto 1rem;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Responsive */
@media (max-width: 768px) {
  .sidebar {
    width: 200px;
  }
  
  .page-content {
    padding: 1rem;
  }
  
  .grid-2,
  .grid-3 {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>
<div class="dashboard-container">
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h1>Ultra Agent OS</h1>
      <p>Ops Dashboard</p>
    </div>
    
    <nav class="nav-menu">
      <a class="nav-item active" data-page="overview">
        <i>ðŸ“Š</i> Overview
      </a>
      <a class="nav-item" data-page="jobs">
        <i>ðŸ’¼</i> Jobs
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Top Navigation -->
    <header class="top-nav">
      <h2 class="page-title" id="pageTitle">Overview</h2>
      <div class="connection-status">
        <div class="status-indicator" id="apiStatus">
          <span class="status-dot"></span>
          <span>API Connected</span>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <div class="page-content">
      <!-- Overview Page -->
      <div class="page active" id="overview-page">
        <div class="grid grid-3">
          <div class="card status-card success">
            <div class="status-value" id="systemHealth">-</div>
            <div class="status-label">System Health</div>
          </div>
          <div class="card status-card">
            <div class="status-value" id="queueLength">-</div>
            <div class="status-label">Queue Length</div>
          </div>
          <div class="card status-card">
            <div class="status-value" id="activeJobs">-</div>
            <div class="status-label">Active Jobs</div>
          </div>
        </div>

        <div class="grid grid-2">
          <div class="card">
            <h3 class="card-title">Adapter Status</h3>
            <div id="adapterStatus" class="loading">
              <div class="spinner"></div>
              <p>Loading adapter status...</p>
            </div>
          </div>
          
          <div class="card">
            <h3 class="card-title">Recent Jobs</h3>
            <div id="recentJobs" class="loading">
              <div class="spinner"></div>
              <p>Loading recent jobs...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Jobs Page -->
      <div class="page" id="jobs-page">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Job Management</h3>
            <button class="btn btn-primary" onclick="refreshJobs()">Refresh</button>
          </div>
          <div id="jobsList" class="loading">
            <div class="spinner"></div>
            <p>Loading jobs...</p>
          </div>
        </div>
      </div>

      </div>
  </main>
</div>

<!-- Scripts -->
<script>
// Ops Dashboard - System Health & Jobs Management Only
class OpsDashboard {
  constructor() {
    this.apiBaseUrl = window.ENV?.API_URL || 'http://localhost:8080';
    this.init();
  }

  async init() {
    this.setupNavigation();
    await this.loadSystemHealth();
    await this.loadJobs();
    this.startAutoRefresh();
  }

  setupNavigation() {
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        const page = item.dataset.page;
        this.switchPage(page);
      });
    });
  }

  switchPage(pageName) {
    // Update navigation
    document.querySelectorAll('.nav-item').forEach(item => {
      item.classList.remove('active');
    });
    document.querySelector(`[data-page="${pageName}"]`).classList.add('active');

    // Update pages
    document.querySelectorAll('.page').forEach(page => {
      page.classList.remove('active');
    });
    document.getElementById(`${pageName}-page`).classList.add('active');
  }

  async loadSystemHealth() {
    try {
      const response = await fetch(`${this.apiBaseUrl}/health`);
      const data = await response.json();
      
      document.getElementById('systemHealth').textContent = data.status || 'OK';
      document.getElementById('systemHealth').parentElement.className = 'card status-card success';
    } catch (error) {
      document.getElementById('systemHealth').textContent = 'ERROR';
      document.getElementById('systemHealth').parentElement.className = 'card status-card error';
    }
  }

  async loadJobs() {
    try {
      const response = await fetch(`${this.apiBaseUrl}/api/jobs`);
      const jobs = await response.json();
      
      // Update stats
      document.getElementById('queueLength').textContent = jobs.queued || 0;
      document.getElementById('activeJobs').textContent = jobs.active || 0;
      
      // Update recent jobs
      const recentJobsContainer = document.getElementById('recentJobs');
      if (jobs.recent && jobs.recent.length > 0) {
        recentJobsContainer.innerHTML = jobs.recent.map(job => `
          <div class="job-item">
            <div class="job-info">
              <div class="job-title">${job.type || 'Unknown'}</div>
              <div class="job-status ${job.status}">${job.status}</div>
            </div>
            <div class="job-meta">
              <span class="job-time">${new Date(job.createdAt).toLocaleTimeString()}</span>
            </div>
          </div>
        `).join('');
      } else {
        recentJobsContainer.innerHTML = '<p>No recent jobs</p>';
      }
      
      // Update jobs list
      const jobsListContainer = document.getElementById('jobsList');
      if (jobs.all && jobs.all.length > 0) {
        jobsListContainer.innerHTML = jobs.all.map(job => `
          <div class="job-item">
            <div class="job-info">
              <div class="job-title">${job.type || 'Unknown'}</div>
              <div class="job-status ${job.status}">${job.status}</div>
            </div>
            <div class="job-meta">
              <span class="job-id">${job.id}</span>
              <span class="job-time">${new Date(job.createdAt).toLocaleString()}</span>
            </div>
          </div>
        `).join('');
      } else {
        jobsListContainer.innerHTML = '<p>No jobs found</p>';
      }
    } catch (error) {
      document.getElementById('recentJobs').innerHTML = '<p>Error loading jobs</p>';
      document.getElementById('jobsList').innerHTML = '<p>Error loading jobs</p>';
    }
  }

  async refreshJobs() {
    await this.loadJobs();
  }

  startAutoRefresh() {
    setInterval(async () => {
      await this.loadSystemHealth();
      await this.loadJobs();
    }, 30000); // Refresh every 30 seconds
  }
}

// Initialize dashboard
const opsDashboard = new OpsDashboard();
</script>
</body>
</html>
