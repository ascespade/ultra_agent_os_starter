<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Test Studio – Ultra Agent OS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Modern vibrant palette */
      --bg-dark: #0a0e27;
      --bg-secondary: #141829;
      --bg-tertiary: #1a1f3a;
      --accent-blue: #00d4ff;
      --accent-purple: #a78bfa;
      --accent-green: #10b981;
      --accent-orange: #f97316;
      --accent-red: #ef4444;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border: rgba(148, 163, 184, 0.15);
      --border-light: rgba(148, 163, 184, 0.25);
      --success: #10b981;
      --warning: #f97316;
      --error: #ef4444;
      --info: #00d4ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: var(--bg-dark);
      color: var(--text-primary);
      font-family: 'Inter', system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
      border-bottom: 1px solid var(--border-light);
      padding: 20px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-title h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .badge {
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid var(--accent-blue);
      color: var(--accent-blue);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 8px 16px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-primary);
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
      font-family: 'Inter', system-ui, sans-serif;
    }

    .btn:hover {
      border-color: var(--accent-blue);
      background: rgba(0, 212, 255, 0.1);
      color: var(--accent-blue);
    }

    .btn.primary {
      background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
      border: none;
      color: var(--bg-dark);
      font-weight: 600;
    }

    .btn.primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(0, 212, 255, 0.3);
    }

    .btn.success {
      border-color: var(--accent-green);
      color: var(--accent-green);
    }

    .btn.success:hover {
      background: rgba(16, 185, 129, 0.1);
    }

    .btn.danger {
      border-color: var(--accent-red);
      color: var(--accent-red);
    }

    .btn.danger:hover {
      background: rgba(239, 68, 68, 0.1);
    }

    .container {
      display: grid;
      grid-template-columns: 280px 1fr 300px;
      gap: 0;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .sidebar-section {
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-title {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 12px;
      display: block;
    }

    .endpoint-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .endpoint-item {
      padding: 8px 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .endpoint-item:hover {
      background: var(--bg-dark);
      border-color: var(--accent-blue);
    }

    .endpoint-item.active {
      background: rgba(0, 212, 255, 0.1);
      border-color: var(--accent-blue);
      color: var(--accent-blue);
    }

    .method-badge {
      font-size: 10px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 4px;
      text-transform: uppercase;
    }

    .method-get { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); }
    .method-post { background: rgba(0, 212, 255, 0.2); color: var(--accent-blue); }
    .method-put { background: rgba(249, 115, 22, 0.2); color: var(--accent-orange); }
    .method-delete { background: rgba(239, 68, 68, 0.2); color: var(--accent-red); }

    .main-content {
      background: var(--bg-dark);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .editor-area {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1px;
      background: var(--border);
      padding: 1px;
    }

    .editor-panel {
      background: var(--bg-secondary);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-tertiary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-header h3 {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
    }

    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      font-family: 'Fira Code', monospace;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .form-input, .form-select, textarea {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-dark);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: 'Fira Code', monospace;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .form-input:focus, .form-select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-blue);
      background: rgba(0, 212, 255, 0.05);
      box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: 'Fira Code', monospace;
    }

    .response-area {
      display: flex;
      flex-direction: column;
    }

    .response-header {
      padding: 12px 16px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-2xx { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); }
    .status-4xx { background: rgba(249, 115, 22, 0.2); color: var(--accent-orange); }
    .status-5xx { background: rgba(239, 68, 68, 0.2); color: var(--accent-red); }

    .response-body {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      font-family: 'Fira Code', monospace;
      font-size: 11px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .loading {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .syntax-string { color: var(--accent-green); }
    .syntax-number { color: var(--accent-orange); }
    .syntax-boolean { color: var(--accent-purple); }
    .syntax-null { color: var(--text-muted); }
    .syntax-key { color: var(--accent-blue); }

    .right-panel {
      background: var(--bg-secondary);
      border-left: 1px solid var(--border);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .info-section {
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }

    .info-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    .info-item {
      font-size: 12px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    .info-label {
      color: var(--text-muted);
    }

    .info-value {
      color: var(--accent-blue);
      font-family: 'Fira Code', monospace;
    }

    .scrollbar {
      scrollbar-width: thin;
      scrollbar-color: rgba(148, 163, 184, 0.3) transparent;
    }

    .scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .scrollbar::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.3);
      border-radius: 4px;
    }

    .scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(148, 163, 184, 0.5);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">
      <h1>API Test Studio</h1>
      <span class="badge">v1.0</span>
    </div>
    <div class="header-actions">
      <button class="btn" id="clearBtn">Clear</button>
      <button class="btn primary" id="sendBtn">Send Request</button>
    </div>
  </div>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar scrollbar">
      <div class="sidebar-section">
        <span class="sidebar-title">API Endpoints</span>
        <div class="endpoint-list" id="endpointList">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="editor-area">
        <!-- Request Panel -->
        <div class="editor-panel">
          <div class="panel-header">
            <h3>Request</h3>
            <span id="methodBadge" class="method-badge method-get">GET</span>
          </div>
          <div class="panel-content scrollbar">
            <div class="form-group">
              <label class="form-label">Method</label>
              <select class="form-select" id="methodSelect">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">URL</label>
              <input type="text" class="form-input" id="urlInput" placeholder="http://localhost:3000/api/health" />
            </div>

            <div class="form-group">
              <label class="form-label">Headers (JSON)</label>
              <textarea id="headersInput" placeholder='{"Content-Type": "application/json"}'></textarea>
            </div>

            <div class="form-group">
              <label class="form-label">Body (JSON)</label>
              <textarea id="bodyInput" placeholder='{"key": "value"}'></textarea>
            </div>
          </div>
        </div>

        <!-- Response Panel -->
        <div class="editor-panel">
          <div class="response-header">
            <h3>Response</h3>
            <div id="statusContainer"></div>
          </div>
          <div class="response-body scrollbar" id="responseBody">
            <span style="color: var(--text-muted);">Response will appear here...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel scrollbar">
      <div class="info-section">
        <span class="info-title">Request Info</span>
        <div class="info-item">
          <span class="info-label">Status:</span>
          <span class="info-value" id="statusCode">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">Time:</span>
          <span class="info-value" id="responseTime">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">Size:</span>
          <span class="info-value" id="responseSize">-</span>
        </div>
      </div>

      <div class="info-section">
        <span class="info-title">Quick Endpoints</span>
        <div class="endpoint-list">
          <div class="endpoint-item" data-endpoint='{"method":"GET","url":"http://localhost:3000/health"}'>
            <span class="method-badge method-get">GET</span>
            <span>/health</span>
          </div>
          <div class="endpoint-item" data-endpoint='{"method":"POST","url":"http://localhost:3000/api/memory/test"}'>
            <span class="method-badge method-post">POST</span>
            <span>/api/memory/test</span>
          </div>
          <div class="endpoint-item" data-endpoint='{"method":"GET","url":"http://localhost:3000/api/jobs"}'>
            <span class="method-badge method-get">GET</span>
            <span>/api/jobs</span>
          </div>
          <div class="endpoint-item" data-endpoint='{"method":"POST","url":"http://localhost:3000/api/auth/login"}'>
            <span class="method-badge method-post">POST</span>
            <span>/api/auth/login</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.ENV?.API_URL || 'http://localhost:3000';
    let requestStartTime = 0;

    const methodSelect = document.getElementById('methodSelect');
    const urlInput = document.getElementById('urlInput');
    const headersInput = document.getElementById('headersInput');
    const bodyInput = document.getElementById('bodyInput');
    const responseBody = document.getElementById('responseBody');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');
    const statusCode = document.getElementById('statusCode');
    const responseTime = document.getElementById('responseTime');
    const responseSize = document.getElementById('responseSize');
    const statusContainer = document.getElementById('statusContainer');
    const methodBadge = document.getElementById('methodBadge');

    // Set default headers
    headersInput.value = JSON.stringify({ 'Content-Type': 'application/json' }, null, 2);

    // Update method badge color
    methodSelect.addEventListener('change', (e) => {
      methodBadge.className = `method-badge method-${e.target.value.toLowerCase()}`;
      methodBadge.textContent = e.target.value;
    });

    // Send request
    sendBtn.addEventListener('click', async () => {
      const method = methodSelect.value;
      const url = urlInput.value || `${API_URL}/health`;
      let headers = {};
      let body = null;

      try {
        headers = JSON.parse(headersInput.value || '{}');
      } catch (e) {
        responseBody.innerHTML = `<span style="color: var(--accent-red);">Invalid headers JSON: ${e.message}</span>`;
        return;
      }

      if (bodyInput.value && (method === 'POST' || method === 'PUT')) {
        try {
          body = JSON.parse(bodyInput.value);
        } catch (e) {
          responseBody.innerHTML = `<span style="color: var(--accent-red);">Invalid body JSON: ${e.message}</span>`;
          return;
        }
      }

      responseBody.innerHTML = '<span class="loading">⟳</span> Loading...';
      statusContainer.innerHTML = '';
      requestStartTime = Date.now();

      try {
        const options = { method, headers };
        if (body) options.body = JSON.stringify(body);

        const response = await fetch(url, options);
        const elapsed = Date.now() - requestStartTime;
        const text = await response.text();
        const size = new Blob([text]).size;

        statusCode.textContent = response.status;
        responseTime.textContent = `${elapsed}ms`;
        responseSize.textContent = `${size} B`;

        // Status badge
        const statusClass = response.status >= 200 && response.status < 300 ? 'status-2xx' : response.status >= 400 && response.status < 500 ? 'status-4xx' : 'status-5xx';
        statusContainer.innerHTML = `<span class="status-badge ${statusClass}">${response.status} ${response.statusText}</span>`;

        // Try to format JSON
        try {
          const json = JSON.parse(text);
          responseBody.textContent = JSON.stringify(json, null, 2);
        } catch {
          responseBody.textContent = text || '(empty response)';
        }
      } catch (error) {
        statusCode.textContent = '✗ Error';
        statusContainer.innerHTML = '<span class="status-badge status-5xx">Error</span>';
        responseBody.innerHTML = `<span style="color: var(--accent-red);">${error.message}</span>`;
      }
    });

    // Clear
    clearBtn.addEventListener('click', () => {
      urlInput.value = '';
      bodyInput.value = '';
      responseBody.innerHTML = '<span style="color: var(--text-muted);">Response will appear here...</span>';
      statusCode.textContent = '-';
      responseTime.textContent = '-';
      responseSize.textContent = '-';
      statusContainer.innerHTML = '';
    });

    // Quick endpoint items
    document.querySelectorAll('.endpoint-item[data-endpoint]').forEach(item => {
      item.addEventListener('click', () => {
        const endpoint = JSON.parse(item.dataset.endpoint);
        methodSelect.value = endpoint.method;
        methodBadge.className = `method-badge method-${endpoint.method.toLowerCase()}`;
        methodBadge.textContent = endpoint.method;
        urlInput.value = endpoint.url;
        bodyInput.value = '';
      });
    });

    // Send on Ctrl+Enter
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
