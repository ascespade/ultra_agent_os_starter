
<!DOCTYPE html>
<script src="/env.js"></script>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ultra Agent OS</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #0F172A;
  --secondary: #1E293B;
  --accent: #2563EB;
  --success: #16A34A;
  --warning: #D97706;
  --error: #DC2626;
  --background: #020617;
  --surface: #020617;
  --text-primary: #E5E7EB;
  --text-secondary: #9CA3AF;
  --border: rgba(148, 163, 184, 0.1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', system-ui, sans-serif;
  background: var(--background);
  color: var(--text-primary);
  font-weight: 400;
  line-height: 1.5;
}

#root {
  display: grid;
  grid-template-columns: 380px 1fr 320px;
  grid-template-rows: 1fr auto;
  height: 100vh;
  gap: 1px;
  background: var(--border);
}

.panel {
  background: var(--surface);
  display: flex;
  flex-direction: column;
}

#chat {
  border-right: 1px solid var(--border);
}

#preview {
  background: var(--primary);
}

#workspace {
  border-left: 1px solid var(--border);
}

#terminal {
  grid-column: 1 / -1;
  height: 0px;
  max-height: 0px;
  overflow: hidden;
  border-top: 1px solid var(--border);
  transition: max-height 0.3s ease, height 0.3s ease;
}

#terminal.expanded {
  height: 200px;
  max-height: 200px;
}

.panel-header {
  padding: 16px 20px;
  border-bottom: 1px solid var(--border);
  background: var(--secondary);
}

.panel-header h3 {
  font-size: 14px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: var(--text-secondary);
  margin: 0;
}

.panel-content {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.chat-message {
  padding: 12px 16px;
  border-radius: 8px;
  font-size: 14px;
  line-height: 1.4;
  max-width: 85%;
}

.user-message {
  background: var(--accent);
  color: white;
  align-self: flex-end;
  margin-left: auto;
}

.assistant-message {
  background: var(--secondary);
  border: 1px solid var(--border);
  align-self: flex-start;
}

.chat-input-container {
  padding: 20px;
  border-top: 1px solid var(--border);
  background: var(--secondary);
}

.chat-input {
  width: 100%;
  min-height: 60px;
  padding: 12px;
  background: var(--primary);
  border: 1px solid var(--border);
  border-radius: 6px;
  color: var(--text-primary);
  font-family: inherit;
  font-size: 14px;
  resize: vertical;
}

.chat-input:focus {
  outline: none;
  border-color: var(--accent);
}

.send-button {
  width: 100%;
  margin-top: 12px;
  padding: 12px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 6px;
  font-family: inherit;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.send-button:hover {
  background: #1D4ED8;
}

.send-button:disabled {
  background: var(--secondary);
  color: var(--text-secondary);
  cursor: not-allowed;
}

.job-item {
  padding: 12px;
  margin-bottom: 8px;
  background: var(--secondary);
  border: 1px solid var(--border);
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.job-item:hover {
  border-color: var(--accent);
  background: rgba(37, 99, 235, 0.1);
}

.job-item h4 {
  font-size: 13px;
  font-weight: 600;
  margin: 0 0 4px 0;
  color: var(--text-primary);
}

.job-item .job-status {
  font-size: 12px;
  color: var(--text-secondary);
  margin-bottom: 4px;
}

.job-item .job-message {
  font-size: 12px;
  color: var(--text-secondary);
  line-height: 1.3;
}

.status-completed { color: var(--success); }
.status-failed { color: var(--error); }
.status-running { color: var(--warning); }
.status-planning { color: var(--text-secondary); }

.workspace-section {
  margin-bottom: 24px;
}

.workspace-section h4 {
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: var(--text-secondary);
  margin: 0 0 12px 0;
}

.memory-item {
  padding: 10px;
  margin-bottom: 6px;
  background: var(--secondary);
  border: 1px solid var(--border);
  border-radius: 4px;
  font-size: 12px;
  font-family: 'JetBrains Mono', monospace;
  color: var(--text-secondary);
}

.terminal-content {
  font-family: 'JetBrains Mono', monospace;
  font-size: 12px;
  color: var(--success);
  padding: 12px;
  height: 100%;
  overflow-y: auto;
  background: var(--primary);
}

.terminal-line {
  margin-bottom: 2px;
  word-break: break-all;
}

.terminal-toggle {
  position: absolute;
  bottom: 8px;
  right: 8px;
  padding: 6px 12px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 12px;
  cursor: pointer;
  z-index: 10;
}

.step-item {
  display: flex;
  align-items: flex-start;
  margin-bottom: 8px;
  font-size: 13px;
}

.step-icon {
  margin-right: 8px;
  font-weight: 600;
}

.step-completed .step-icon { color: var(--success); }
.step-failed .step-icon { color: var(--error); }
.step-pending .step-icon { color: var(--text-secondary); }

/* Scrollbar styling */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: var(--primary);
}

::-webkit-scrollbar-thumb {
  background: var(--secondary);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--border);
}
</style>
</head>
<body>
<div id="root">
  <div id="chat" class="panel">
    <div class="panel-header">
      <h3>Chat Interface</h3>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input-container">
      <textarea id="chat-input" class="chat-input" placeholder="Enter your request..."></textarea>
      <button id="send-btn" class="send-button">Send</button>
    </div>
  </div>
  
  <div id="preview" class="panel">
    <div class="panel-header">
      <h3>Live Preview / Inspector</h3>
    </div>
    <div class="panel-content" id="job-details">
      <p style="color: var(--text-secondary); font-size: 14px;">Select a job to view details...</p>
    </div>
  </div>
  
  <div id="workspace" class="panel">
    <div class="panel-header">
      <h3>Workspace / Memory</h3>
    </div>
    <div class="panel-content">
      <div class="workspace-section">
        <h4>Project State</h4>
        <div id="project-state"></div>
      </div>
      <div class="workspace-section">
        <h4>Constraints</h4>
        <div id="constraints"></div>
      </div>
      <div class="workspace-section">
        <h4>Decisions</h4>
        <div id="decisions"></div>
      </div>
      <div class="workspace-section">
        <h4>Known Issues</h4>
        <div id="known-issues"></div>
      </div>
    </div>
  </div>
  
  <div id="terminal" class="panel">
    <button class="terminal-toggle" onclick="ui.toggleTerminal()">Toggle Terminal</button>
    <div class="terminal-content" id="terminal-content">Ultra Agent OS Terminal Ready...</div>
  </div>
</div>

<script>
class UltraAgentUI {
  constructor() {
    this.ws = null;
    this.jobs = [];
    this.currentJob = null;
    this.terminalExpanded = false;
    this.authToken = localStorage.getItem('ultra_agent_token');
    this.init();
  }

  async init() {
    if (!this.authToken) {
      this.showLoginForm();
      return;
    }
    
    this.setupEventListeners();
    await this.loadJobs();
    await this.loadWorkspace();
    this.connectWebSocket();
  }

  showLoginForm() {
    const chatMessages = document.getElementById('chat-messages');
    chatMessages.innerHTML = `
      <div style="padding: 20px; text-align: center;">
        <h3 style="margin-bottom: 20px;">Ultra Agent OS Login</h3>
        <form id="login-form" style="max-width: 300px; margin: 0 auto;">
          <div style="margin-bottom: 15px;">
            <input type="text" id="username" placeholder="Username" 
                   style="width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 4px; background: var(--primary); color: var(--text-primary);">
          </div>
          <div style="margin-bottom: 15px;">
            <input type="password" id="password" placeholder="Password" 
                   style="width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 4px; background: var(--primary); color: var(--text-primary);">
          </div>
          <button type="submit" style="width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 4px; cursor: pointer;">
            Login
          </button>
        </form>
        <div id="login-error" style="color: var(--error); margin-top: 10px;"></div>
      </div>
    `;
    
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      this.login();
    });
  }

  async login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('login-error');
    
    try {
      
      const response = await fetch(`${window.API_URL}/api/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      
      if (response.ok) {
        const result = await response.json();
        this.authToken = result.token;
        localStorage.setItem('ultra_agent_token', this.authToken);
        document.getElementById('chat-messages').innerHTML = '';
        this.init();
      } else {
        const error = await response.json();
        errorDiv.textContent = error.error || 'Login failed';
      }
    } catch (error) {
      errorDiv.textContent = 'Network error: ' + error.message;
    }
  }

  setupEventListeners() {
    const sendBtn = document.getElementById('send-btn');
    const chatInput = document.getElementById('chat-input');
    
    sendBtn.addEventListener('click', () => this.sendMessage());
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        this.sendMessage();
      }
    });
  }

  connectWebSocket() {
    const wsHost = window.location.hostname;
    const wsUrl = `ws://${wsHost}:3010`;
    
    console.log('Connecting WebSocket to:', wsUrl);
    this.ws = new WebSocket(wsUrl);
    
    this.ws.onopen = () => {
      this.addTerminalMessage('Connected to Ultra Agent OS');
    };
    
    this.ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      this.handleWebSocketMessage(data);
    };
    
    this.ws.onclose = () => {
      this.addTerminalMessage('Disconnected - attempting to reconnect...');
      setTimeout(() => this.connectWebSocket(), 5000);
    };
  }

  handleWebSocketMessage(data) {
    this.addTerminalMessage(`[${data.type}] ${data.message || JSON.stringify(data)}`);
    
    if (data.type === 'log') {
      this.addLogEntry(data);
    }
    
    if (data.jobId) {
      this.updateJobStatus(data.jobId, data);
    }
  }

  async sendMessage() {
    if (!this.authToken) {
      this.showLoginForm();
      return;
    }
    
    const input = document.getElementById('chat-input');
    const message = input.value.trim();
    
    if (!message) return;
    
    input.value = '';
    this.addChatMessage(message, 'user');
    
    try {
      
      const response = await fetch(`${window.API_URL}/api/chat`, {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${this.authToken}`
        },
        body: JSON.stringify({ message })
      });
      
      if (response.status === 401 || response.status === 403) {
        localStorage.removeItem('ultra_agent_token');
        this.authToken = null;
        this.showLoginForm();
        return;
      }
      
      const result = await response.json();
      this.addChatMessage(`Job queued: ${result.jobId}`, 'assistant');
      
      if (this.ws && result.jobId) {
        this.ws.send(JSON.stringify({ type: 'subscribe_logs', jobId: result.jobId }));
      }
      
      setTimeout(() => this.loadJobs(), 1000);
      
    } catch (error) {
      this.addChatMessage(`Error: ${error.message}`, 'assistant');
    }
  }

  addChatMessage(message, type) {
    const container = document.getElementById('chat-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `chat-message ${type}-message`;
    messageDiv.textContent = message;
    container.appendChild(messageDiv);
    container.scrollTop = container.scrollHeight;
  }

  addLogEntry(data) {
    this.addTerminalMessage(`[${data.type}] ${JSON.stringify(data)}`);
  }

  addTerminalMessage(message) {
    const container = document.getElementById('terminal-content');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'terminal-line';
    messageDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
    container.appendChild(messageDiv);
    container.scrollTop = container.scrollHeight;
  }

  toggleTerminal() {
    const terminal = document.getElementById('terminal');
    this.terminalExpanded = !this.terminalExpanded;
    
    if (this.terminalExpanded) {
      terminal.classList.add('expanded');
    } else {
      terminal.classList.remove('expanded');
    }
  }

  async loadJobs() {
    if (!this.authToken) return;
    
    try {
      
      const response = await fetch(`${window.API_URL}/api/jobs`, {
        headers: { 'Authorization': `Bearer ${this.authToken}` }
      });
      
      if (response.status === 401 || response.status === 403) {
        localStorage.removeItem('ultra_agent_token');
        this.authToken = null;
        this.showLoginForm();
        return;
      }
      
      this.jobs = await response.json();
      this.updateJobsList();
    } catch (error) {
      console.error('Failed to load jobs:', error);
    }
  }

  updateJobsList() {
    const container = document.getElementById('job-details');
    
    if (this.jobs.length === 0) {
      container.innerHTML = '<p style="color: var(--text-secondary); font-size: 14px;">No jobs yet...</p>';
      return;
    }
    
    let html = '<h4 style="margin: 0 0 16px 0; font-size: 14px; font-weight: 600;">Recent Jobs</h4>';
    this.jobs.slice(0, 10).forEach(job => {
      const statusClass = `status-${job.status}`;
      html += `
        <div class="job-item" onclick="ui.selectJob('${job.id}')">
          <h4>${job.id.substring(0, 8)}</h4>
          <div class="job-status ${statusClass}">${job.status}</div>
          <div class="job-message">${job.message}</div>
        </div>
      `;
    });
    
    container.innerHTML = html;
  }

  async selectJob(jobId) {
    if (!this.authToken) return;
    
    this.currentJob = jobId;
    try {
      
      const response = await fetch(`${window.API_URL}/api/jobs/${jobId}`, {
        headers: { 'Authorization': `Bearer ${this.authToken}` }
      });
      
      if (response.status === 401 || response.status === 403) {
        localStorage.removeItem('ultra_agent_token');
        this.authToken = null;
        this.showLoginForm();
        return;
      }
      
      const job = await response.json();
      this.showJobDetails(job);
    } catch (error) {
      console.error('Failed to load job details:', error);
    }
  }

  showJobDetails(job) {
    const container = document.getElementById('job-details');
    
    let html = `
      <div style="margin-bottom: 20px;">
        <h4 style="margin: 0 0 8px 0; font-size: 16px; font-weight: 600;">Job: ${job.id.substring(0, 8)}</h4>
        <div style="margin-bottom: 4px;"><strong>Status:</strong> <span class="status-${job.status}">${job.status}</span></div>
        <div style="margin-bottom: 4px;"><strong>Message:</strong> ${job.message}</div>
        <div style="margin-bottom: 4px;"><strong>Created:</strong> ${new Date(job.created_at).toLocaleString()}</div>
      </div>
    `;
    
    if (job.plan) {
      html += '<h5 style="margin: 0 0 12px 0; font-size: 14px; font-weight: 600;">Execution Plan:</h5>';
      job.plan.steps.forEach(step => {
        const statusClass = `step-${step.status}`;
        const icon = step.status === 'completed' ? '✓' : step.status === 'failed' ? '✗' : '⏳';
        html += `
          <div class="step-item ${statusClass}">
            <span class="step-icon">${icon}</span>
            <span>${step.description}</span>
          </div>
        `;
      });
    }
    
    container.innerHTML = html;
  }

  updateJobStatus(jobId, data) {
    const job = this.jobs.find(j => j.id === jobId);
    if (job) {
      job.status = data.status || job.status;
      if (data.type === 'job_complete') {
        job.status = 'completed';
      } else if (data.type === 'job_failed') {
        job.status = 'failed';
      }
      this.updateJobsList();
      
      if (this.currentJob === jobId) {
        this.selectJob(jobId);
      }
    }
  }

  async loadWorkspace() {
    if (!this.authToken) return;
    
    try {
      
      const response = await fetch(`${window.API_URL}/api/workspace`, {
        headers: { 'Authorization': `Bearer ${this.authToken}` }
      });
      
      if (response.status === 401 || response.status === 403) {
        localStorage.removeItem('ultra_agent_token');
        this.authToken = null;
        this.showLoginForm();
        return;
      }
      
      const workspace = await response.json();
      this.displayWorkspace(workspace);
    } catch (error) {
      console.error('Failed to load workspace:', error);
    }
  }

  displayWorkspace(workspace) {
    const sections = ['projectState', 'constraints', 'decisions', 'knownIssues'];
    const containers = {
      projectState: 'project-state',
      constraints: 'constraints', 
      decisions: 'decisions',
      knownIssues: 'known-issues'
    };
    
    sections.forEach(section => {
      const container = document.getElementById(containers[section]);
      const data = workspace[section];
      
      if (!data || Object.keys(data).length === 0) {
        container.innerHTML = '<div class="memory-item">No data</div>';
        return;
      }
      
      let html = '';
      if (Array.isArray(data)) {
        data.forEach(item => {
          html += `<div class="memory-item">${JSON.stringify(item)}</div>`;
        });
      } else {
        Object.entries(data).forEach(([key, value]) => {
          html += `<div class="memory-item"><strong>${key}:</strong> ${JSON.stringify(value)}</div>`;
        });
      }
      
      container.innerHTML = html;
    });
  }
}

const ui = new UltraAgentUI();
</script>
</body>
</html>
